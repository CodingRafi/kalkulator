<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Kalkulator</title>
</head>
<body>
    

    <div class="kalkulator">
        <div class="bag1">
            <h1>KALKULATOR</h1>
            <form action="" method="">
                <div class="bag2">
                    <div class="hasil">
                        <input type="text" name="hasil" id="hasil" value="" readonly placeholder="0">
                    </div>
                    <div class="input">
                        <div class="baris1">
                            <input type="button" value="C" id="clear" onclick="bersih()">
                            <input type="button" value="<" id="clear" onclick="hapus()">
                            <input type="button" value="/" id="operasi" onclick="input('/')">
                            <input type="button" value="x" id="operasi" onclick="input('*')">
                        </div> 
                        <div class="baris2">
                            <input type="button" value="1" id="operasi" onclick="input('1')">
                            <input type="button" value="2" id="operasi" onclick="input('2')">
                            <input type="button" value="3" id="operasi" onclick="input('3')">
                            <input type="button" value="-" id="operasi" onclick="input('-')">
                        </div> 
                        <div class="baris3">
                            <input type="button" value="4" id="operasi" onclick="input('4')">
                            <input type="button" value="5" id="operasi" onclick="input('5')">
                            <input type="button" value="6" id="operasi" onclick="input('6')">
                            <input type="button" value="+" id="operasi" onclick="input('+')">
                        </div> 
                        <div class="bag3">
                            <div class="bag4">
                                <div class="baris4">
                                    <input type="button" value="7" id="operasi" onclick="input('7')">
                                    <input type="button" value="8" id="operasi" onclick="input('8')">
                                    <input type="button" value="9" id="operasi" onclick="input('9')">
                                    
                                </div> 
                                <div class="samadengan">
                                    <input type="button" value="=" id="samadengan" onclick="hasil1()">
                                </div>
                            </div>
                            <div class="baris5">
                                <input type="button" value="0" id="operasi" onclick="input('0')" >
                                <input type="button" value="00" id="operasi" onclick="input('00')" style="margin-left: -1px;">
                                <input type="button" value="." id="operasi" onclick="input('.')" style="margin-left: 0px;">
                            </div> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <script>

        let hasil = document.querySelector(".hasil input");  
        const input = angka => hasil.value += angka;
        const hasil1 = () => (hasil.value) ? hasil.value = eval(hasil.value) : "";
        const bersih = () => hasil.value = "";
        const hapus = () => hasil.value = hasil.value.substring(0, hasil.value.length - 1);

    </script>
</body>
</html>
